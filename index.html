<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>一个React渲染的页面</title>
</head>
<body></body>
<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
<script crossorigin src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
<script type="text/babel">
    class MessageBox extends React.Component {
        render() {
            return (
                <div className="message">{this.props.text}</div>
            );
        }
    }
    ReactDOM.render(
        <MessageBox text="if your are not spider, you can see me." />,
        document.body
    );
</script>
</html>
